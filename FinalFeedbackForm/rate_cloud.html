<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed and Cloud Systems Programming Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rating-container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 700px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .rating-section {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .rating-column {
      width: 45%;
    }

    .rating-column h3 {
      margin-bottom: 10px;
    }

    .stars {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .stars label {
      margin-right: 8px;
      width: 60px;
    }

    .star-input {
      direction: rtl;
      unicode-bidi: bidi-override;
    }

    .star-input input {
      display: none;
    }

    .star-input label {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }

    .star-input label:hover,
    .star-input label:hover ~ label,
    .star-input input:checked ~ label {
      color: #ffc107;
    }

    .comment-section {
      margin-top: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      border: none;
      background-color: #d8ccc8;
      color: #333;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #d8ccc8;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="rating-container">
    <h2>Student Feedback Form</h2>
    <p><strong>Course:</strong> Distributed and Cloud Systems Programming"</p>

    <form action="submit_feedback.php" method="post">
      <input type="hidden" name="course" value="Distributed and Cloud Systems Programming">
      <div class="rating-section">
        <div class="rating-column">
          <h3>Lecturer</h3>
          <div class="stars"><label>Star</label>
            <div class="star-input">
              <input type="radio" id="lec5" name="lecturer" value="5"><label for="lec5">★</label>
              <input type="radio" id="lec4" name="lecturer" value="4"><label for="lec4">★</label>
              <input type="radio" id="lec3" name="lecturer" value="3"><label for="lec3">★</label>
              <input type="radio" id="lec2" name="lecturer" value="2"><label for="lec2">★</label>
              <input type="radio" id="lec1" name="lecturer" value="1"><label for="lec1">★</label>
            </div>
          </div>
        </div>

        <div class="rating-column">
          <h3>Tutor</h3>
          <div class="stars"><label>Star</label>
            <div class="star-input">
              <input type="radio" id="tut5" name="tutor" value="5"><label for="tut5">★</label>
              <input type="radio" id="tut4" name="tutor" value="4"><label for="tut4">★</label>
              <input type="radio" id="tut3" name="tutor" value="3"><label for="tut3">★</label>
              <input type="radio" id="tut2" name="tutor" value="2"><label for="tut2">★</label>
              <input type="radio" id="tut1" name="tutor" value="1"><label for="tut1">★</label>
            </div>
          </div>
        </div>
      </div>

      <div class="comment-section">
        <label for="comment">Comments/Review</label><br>
        <textarea id="comment" name="comment" placeholder="Write your feedback..."></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>

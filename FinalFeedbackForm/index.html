<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.jpg'); /* your chalkboard bg */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .top-bar h1 {
      margin: 0;
      font-size: 28px;
    }

    .input-placeholder {
      flex-grow: 1;
      margin: 0 20px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .login-btn {
      background-color: #ddd;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .admin-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.8);
      color: black;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Feedback</h1>
    <div class="input-placeholder"></div>
    
    <a href="student_login.html" class="login-btn">Login</a>
  </div>
  <a href="admin_login.html" class="admin-link">Admin Login</a>
</body>
</html>

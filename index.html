<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/VWkgDc3.jpg'); /* Replace with your local image path if needed */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #d5f2d5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 50, 0, 0.5);
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .input-bar {
      flex-grow: 1;
      margin: 0 20px;
      background-color: rgba(144, 238, 144, 0.3);
      height: 40px;
      border-radius: 8px;
    }

    .login-btn {
      background-color: #ddd;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    .admin-link:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Feedback</h1>
    <div class="input-bar"></div>
    <button class="login-btn">Login</button>
  </div>

  <a class="admin-link" href="admin_login.html">Admin login</a>

</body>
</html>

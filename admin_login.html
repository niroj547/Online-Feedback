<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #a3e3d3, #f8e1db);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 1000px;
      height: 600px;
      display: flex;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background-image: url('image/logo.jpg');
      background-size: 30%; /* smaller than the full container */
      background-repeat: no-repeat; /* prevent tiling */
      background-position: center;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .left-panel img {
      width: 70px;
      height: 70px;
      margin-bottom: 30px;
    }

    .left-panel h2 {
      font-size: 30px;
      margin-top: 230px;;
      font-weight: bold;
      color: #000000;
    }

    .right-panel {
      flex: 1;
      background-color: #5c5c5c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .right-panel h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .right-panel p {
      margin-bottom: 40px;
      font-size: 16px;
    }

    .right-panel input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
    }

    .right-panel input::placeholder {
      color: #888;
    }

    .login-button {
      background-color: #007b7f;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }

    .right-panel a {
      font-size: 14px;
      color: #ccc;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .right-panel a:hover {
      text-decoration: underline;
    }

    .small-back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ccc;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }

    .small-back-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <a class="small-back-button" href="index.html">Back</a>
  <div class="container">
    <div class="left-panel">
      <h2>Admin Panel</h2>
    </div>
    <div class="right-panel">
      <h2>Welcome</h2>
      <p>Please log in to the Admin dashboard</p>
      <form action="admin_login_check.php" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="login-button" type="submit">Login</button>
        <a href="#">Forgot password?</a>
      </form>
    </div>
  </div>

</body>
</html>
